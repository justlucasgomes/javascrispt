        // Função para preencher a lista de países no elemento select
        function preencherListaPaises() {
            var selectPais = document.getElementById("selecionarPais");

            for (var i = 0; i < paises.length; i++) {
                var option = document.createElement("option");
                option.text = paises[i].nome;
                selectPais.add(option);
            }
        }

        // Função para verificar a nacionalidade e o continente
        function verificarNacionalidade() {
            var selectPais = document.getElementById("selecionarPais");
            var resultado = document.getElementById("resultado");
            var paisSelecionado = selectPais.value;

            for (var i = 0; i < paises.length; i++) {
                if (paises[i].nome === paisSelecionado) {
                    var continente = paises[i].continente;
                    resultado.textContent = "Você é " + (paisSelecionado === "Brasil" ? "brasileiro" : "estrangeiro") + " do continente " + continente + ".";
                    return;
                }
            }

            // Se o país não for encontrado na lista, exibe uma mensagem padrão
            resultado.textContent = "País não encontrado na lista.";
        }
        // Chama a função para preencher a lista de países quando a página carregar
        window.onload = preencherListaPaises;
